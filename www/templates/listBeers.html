<ion-view view-title="{{'beerGallery' | translate}}">
	<ion-content class="padding">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<!--Sidebar content-->
					<div>
						{{'search' | translate}}: <input ng-model="query">
					</div>
				</div>
				<div class="col-md-5">
					<div>  
						{{'sortBy' | translate}}:
						<select ng-model="orderProp">
							<option value="name">{{'alphabetical' | translate}}</option>
							<option value="alcohol">{{'alcoholContent' | translate}}</option>
						</select>
					</div>
				</div>
			</div>
			<br/>
			<div>
				<!--Body content-->
			    <ul class="beers">
			      <li ng-repeat="beer in beers | filter:query | orderBy:orderProp" class="thumbnail">
			        <img ng-src="{{beer.img}}" class="thumb-img" ng-click="openModal(beer.id)">
			        <div class="thumb">
			        <a href="" ng-click="openModal(beer.id)">{{beer.name}}</a>
			        <p>{{beer.description}}</p>
			        </div>
			      </li>
			    </ul>
			</div>
		</div>
  </ion-content>
</ion-view>
