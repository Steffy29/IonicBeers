<ion-view view-title="Ionic Beer Gallery">
	<ion-content class="padding">
		<ul class="list">
		    <li ng-repeat="beer in beers">
		      <span>{{beer.name}}</span>
		      <p>{{beer.description}}</p>
		    </li>
	  </ul>	

	  <p>Total number of beers: {{beers.length}}</p>
  </ion-content>
</ion-view>
