<ion-view view-title="{{'beerGallery' | translate}}">
	<ion-content class="padding">
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<!--Sidebar content-->
					Search: <input ng-model="query">
				</div>
				<div class="col-md-10">
					<!--Body content-->
					<ul class="beers">
						<li ng-repeat="beer in beers | filter:query">
							<span>{{beer.name}}</span>
							<p>{{beer.description}}</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
    </ion-content>
</ion-view>
