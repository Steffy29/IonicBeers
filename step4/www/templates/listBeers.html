<ion-view view-title="{{'beerGallery' | translate}}">
	<ion-content class="padding">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<div>
						{{'search' | translate}}: <input ng-model="query">
					</div>
				</div>
				<div class="col-md-5">
					<div>
						{{'sortBy' | translate}}:
						<select ng-model="orderProp">
							<option value="name">{{'alphabetical' | translate}}</option>
							<option value="alcohol">{{'alcoholContent' | translate}}</option>
						</select>
					</div>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-10">
					<!--Body content-->
					<ul class="beers">
						<li ng-repeat="beer in beers | filter:query | orderBy:orderProp">
							<span>{{beer.name}}</span>
							<p>{{beer.description}}</p>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<p>{{'beersNumbers' | translate}}: {{beers.length}}</p>
  </ion-content>
</ion-view>
